<div class="accordion">
  <div class="accordion-item" *ngFor="let item of items">
    <div class="accordion-title" (click)="toggle(item)">
      <h2>{{ item.title }}</h2>
      <span class="arrow" [class.rotated]="item.expanded"></span>
    </div>
    <div class="accordion-content" *ngIf="item.expanded" style="display: block">
      <p>{{ item.description }}</p>
    </div>
  </div>
</div>
